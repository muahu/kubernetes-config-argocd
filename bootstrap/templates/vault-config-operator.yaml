apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-config-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: vault-config-operator
    server: {{ .Values.server }}
  project: {{ .Values.project }}
  sources:
    - repoURL: https://redhat-cop.github.io/vault-config-operator
      chart: vault-config-operator/vault-config-operator
      targetRevision: v0.8.25
      helm:
        valueFiles:
          - $values/bootstrap/values/vault-config-operator/values.yaml
    - repoURL: https://github.com/piomin/kubernetes-config-argocd.git
      targetRevision: HEAD
      ref: values